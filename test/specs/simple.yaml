swagger: '2.0'
info:
  version: "1.0.0"
  title: simple
  description: api
paths:
  /pets:
    get:
      x-swagger-router-controller: "Pets"
      operationId: findAll
      parameters:
        - in: query
          name: limit
          type: integer
          format: int32
          required: false
      responses:
        200:
          description: the pets
          schema:
            type: array
            items:
              $ref: "#/definitions/Pet"
definitions:
  Pet:
    type: object
    required: [id, name]
    properties:
      id:
        type: string
      name:
        type: string
